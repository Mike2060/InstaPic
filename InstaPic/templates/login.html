<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{{ url_for('static',filename='css/login.css')}}">
    <title>InstaPic</title>
  </head>
  <body>
    <div id="container">
      <div id="indexLeft">
          <div class="inner">
            <div class="slogan">
              <p id="losinfo">
              <span style="font-size:72px;">InstaPic<br></span>
              <span style="font-size:26px;">Share your life now</span>
              </p>
            </div>
            <img src="{{ url_for('static',filename='img/System/promo.jpeg')}}" class="img-fluid" width = 366 height = 507>
          </div>
      </div>
      <div id="indexRight">
        <div class = "login-section">
          <div class = "login-slogan">
            Login and share your life
          </div>
          <div class = "login-wrap">
            <div class="login-form-background">
              <div class="login-form-content">
                <form action={{url_for('InstaPic.login')}} method="post">
                  <div class="form-group">
                    <input type="text" class="form-control" name="username" id="username" placeholder="Enter username"><br>
                  </div>
                  <div class="form-group">
                    <input type="password" class="form-control" name="password" id="password" placeholder="Password">
                  </div>
                  <div class="form-group form-check">
                  </div>
                  <br><br>
                  <button id="login-button" type="submit" class="btn btn-primary">Login</button> <br><br>
                  <h6 style="color:red;"> {{msg}} </h6>
                </form>
              </div>
            </div>
            <div class="reg">
              <a href="{{url_for('InstaPic.registration')}}">First time to use?</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
